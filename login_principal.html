<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap4/css/custom.css">

</head>
<body class="login-container">
    
    <div class="container">
        <div class="card default-card" id="login-card">
            <div class="row no-gutters">
                <div class="col-md-6 hero-login-image d-none d-md-block">
                    <div class="hero-text-top">
                        <div class="col-md-12">
                            <h1>PRINCIPAL</h1>
                        </div>
                        <div class="col-md-12">
                            <p class="text-right">Dashboard</p>
                        </div>
                    </div>
                    <div class="hero-text-bottom">
                        <p>Belum punya akun?</p>
                        <a href="">Daftar Sekarang</a>
                    </div>
                </div>
                
                <div class="col-md-6 text-center">
                    <div class="col-md-10 col-sm-12 mx-auto py-5" id="login-logo">
                        <img src="logo.png" class="img-fluid">
                        <p>Principal</p>
                    </div>
                        
                    <div class="col-md-10 mx-auto">
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Alamat email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Kata Sandi">
                            </div>
                            <div class="row no-gutters">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Kode OTP">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <a href="">
                                        <button type="button" class="button button-green-2">Kirim OTP</button>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group form-check text-left">
                                <label for="" class="form-check-label">
                                    <input type="checkbox" class="form-check-input"> Ingat Saya
                                </label>
                            </div>
                            <div class="form-group my-5">
                                <button class="button button-large button-fill button-green-1">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bootstrap4/js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap4/js/popper.min.js"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>
</body>
</html>
